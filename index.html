<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>THREE.js Minecraft</title>
		<link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
          }
        }
      </script>
	</head>
	<body>
		<script type="module" src="scripts/main.js"></script>
    <div id="main-hud">
      <div id="toolbar-container">
        <div id="toolbar">
          <div class="toolbar-slot" id="toolbar-1">
            <img class="toolbar-icon" src="assets/texture_grass_side.png">
          </div>
          <div class="toolbar-slot" id="toolbar-2">
            <img class="toolbar-icon" src="assets/texture_dirt.png">
          </div>
          <div class="toolbar-slot" id="toolbar-3">
            <img class="toolbar-icon" src="assets/texture_stone.png">
          </div>
          <div class="toolbar-slot" id="toolbar-4">
            <img class="toolbar-icon" src="assets/texture_log_top.png">
          </div>
          <div class="toolbar-slot" id="toolbar-5">
            <img class="toolbar-icon" src="assets/texture_leaves.png">
          </div>
          <div class="toolbar-slot" id="toolbar-6">
            <img class="toolbar-icon" src="assets/texture_sand.png">
          </div>
          <div class="toolbar-slot" id="toolbar-7">
            <img class="toolbar-icon" src="assets/texture_iron_ore.png">
          </div>
          <div class="toolbar-slot" id="toolbar-8">
            <img class="toolbar-icon" src="assets/texture_gold_ore.png">
          </div>
          <div class="toolbar-slot" id="toolbar-9">
            <img class="toolbar-icon" src="assets/texture_diamond_ore.png">
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
